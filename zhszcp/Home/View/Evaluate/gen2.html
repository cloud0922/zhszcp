<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<title>学生综合素质测评指标</title>  
<style type="text/css">
*{margin:0;padding:0;list-style-type:none;}
a,img{border:0;}
body{font:12px/180% Arial, Helvetica, sans-serif, "新宋体";}
p{margin:20px 0 10px 0;}
</style>

<!--<script src="{$Think.const.__JS__}jquery-1.5.1.js" type="text/javascript"></script> -->
<script src="{$Think.const.__JS__}table/bootstrap-table.min.js" type="text/javascript"></script>
<script src="{$Think.const.__JS__}table/bootstrap-table-zh-CN.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="{$Think.const.__CSS__}table/bootstrap-table.min.css">  
</head>

<body>
<table id="table">
<foreach name="total" item="vo">
				<tr>
					<td>【{$vo.id}】</td><td>{$vo.name}</td><td>{$vo.period}</td><td>{$vo.appraiser}</td><td>{$vo.status}</td>
				</tr>
			</foreach>
</table>
<script>
$('#table').bootstrapTable({
          url: "test", //请求地址
          method: 'GET', //请求
          striped: true,
          cache: false,
          pagination: true,
          sortable: true,
          showHeader : true,
          showRefresh: true,
          clickToSelect: true,
          search: false,
          sidePagination: "server", //客户端client   服务端server
          pageNumber: 1,
          pageList: [10, 15],
          queryParams: function (params) {
              return {
                offset: params.offset,  //页码
                limit: params.limit,   //页面大小
            };
          },
          columns: [{
              field: 'id',
              title: '指标代码',
              width: '10%',
          }, {
              field: 'name',
              title: '说明',
          },  {
              field: 'sl_id',
              title: '二级指标',
              width: '10%',
          },  {
              field: 'period',
              title: '测评周期',
              width: '10%',
          }, {
              field: 'xznum',
              title: '测评人',
              width: '10%',
          }, {
              field: 'status',
              title: '状态',
              width: '10%',
          }],
      });
</script>
</body>
</html>
