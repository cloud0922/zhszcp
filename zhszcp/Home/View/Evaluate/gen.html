<body>

<div class="container">
	<h2>学生综合素质测评指标</h2>                             
	<table class="table table-hover">
		<thead>
			<tr>
				<th>指标代码</th>
				<th>说明</th>
				<th>二级指标</th>
				<th>测评周期</th>
				<th>测评人</th>
				<th>状态</th>
			</tr>
		</thead>
		
		<tbody>
			<form name="form" id="form" action="" onsubmit="return test();">
			<foreach name="list" item="vo">
				<tr>
					<td><input type="checkbox" name="checkbox" value="{$vo.id}" >【{$vo.id}】</td><td>{$vo.name}</td><td>{$vo.sl_id}</td><td>{$vo.period}</td><td>{$vo.appraiser}</td><td>{$vo.status}</td>
				</tr>
			</foreach>
			<tr><td colspan="6">{$page}</td></tr>
			<tr style=""align="center"><td colspan="6"><input type="submit" value="生成测评表" /></td></tr>
			</form>
		</tbody>
	</table>
</div>
<script>
//$.cookie("checkValue",'');
/*复选框选中的值存入cookie*/
    $("input[name='checkbox']").click(function(){
        /*先不管这个checkbx在不在cookie中，遍历数组去掉当前这个值*/
        var val = $(this).val();
		
        var array = $.cookie("checkValue").split(",");
        array.forEach(function(item,index){
            if(val==item){
				
                array.splice(index,1);
            }
        });
		alert(val);
        /*判断当前的checkbox是不是选中，选中的话在将这个值加进去*/
        if($(this).prop('checked')){
			alert(val);
            array.push($(this).val());
        }
        /*最后把处理完的值存入cookie*/
        $.cookie("checkValue",array);
		//alert($.cookie("checkValue"));
        //console.log($.cookie("checkValue"));
    });

</script>
</body>
